<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Basics</title>
    
</head>
<body>
    <div>
        <ul>
            <li><a href="https://en.wikipedia.org/wiki/Parrot">Parrot</a></li>
            <li>Elephant</li>
            <li>Dog</li>
        </ul>
    </div>

    <div>
        <span>
            <h1>Big Header</h1>
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/ed/Ara_macao_-on_a_small_bicycle-8.jpg" alt="Parrot" width="300px" height="300px">
            <h3>This is a parrot!</h3>
        </span>
        <span>
            <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="fname" placeholder="Name"><br>
            <label for="Wish">Wish:</label><br>
            <input type="text" id="wish" name="wish" placeholder="Make a wish!"><br>
            <label for="birthday">Birthday:</label><br>
            <input type="text" id="birthday" name="birthday" placeholder="dd/mm/yyyy"><br>
            <input type="submit" value="Submit">
          </form>
        </span>
    
    </div>
    

    
</body>
</html>
